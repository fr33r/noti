language: java
jdk:
  - oraclejdk8
install:
  - 'npm install newman'
addons:
  sonarqube:
    organization: freerjm-github
    token:
      secure: 
    branches:
      - master
      - development
jobs:
  include:
    -
      stage: 'unit test'
      script:
        - 'mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar'
    -
      stage: 'postman test'
      before_script:
        - 'node --version'
        - 'npm --version'
        - 'node_modules/.bin/newman --version'
      script:
        - 'mvn package -Dmaven.test.skip=true'
        - 'docker-compose --file ./docker/docker-compose.yml up -d'
        - 'echo "Waiting 30 seconds for service startup :)" && sleep 30 && echo "We woke! Time to get to work!"'
        - 'node_modules/.bin/newman run ./src/test/resources/noti_tests.postman_collection.json -e ./src/test/resources/noti_local.postman_environment.json'
        - 'docker-compose -f ./docker/docker-compose.yml down'
cache:
  directories:
    - $HOME/.m2/repository
    - $HOME/.sonar/cache

